<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg shadow fixed-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="fa-solid fa-cloud" style="color: #1d5d9b;"></i> Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <header class="home">
    <div class="layer d-flex justify-content-center align-items-center ">
      <div class="container">
        <div class="inputs d-flex position-relative mb-5">
          <input type="text" onkeypress="getNews()" class="form-control col-md-12 py-3 rounded-5 border-0 shadow-none search ps-4"
            placeholder="Find Your Location..." id="input">
          <button class="btn rounded-5 px-5 find " id="btn">Find</button>
        </div>
        <div class="d-flex" id="row">
        </div>
      </div>
    </div>
    <footer>
      <div class="all">
        <div class="inputs-2 d-flex justify-content-between position-relative py-5">
          <div class="col-md-7 ms-5 d-flex">
            <input type="text" class="form-control py-3 rounded-5 border-0 shadow-none search ps-4 "
            placeholder="Enter your email to subscribe...">
          <button class="btn rounded-5 px-5 subscribe">subscribe</button>
          </div>
          <div class="col-md-4">
            <ul class="d-flex list-unstyled gap-3 justify-content-center align-items-center">
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter "></i></li>
              <li><i class="fa-brands fa-google-plus-g"></i></li>
              <li><i class="fa-brands fa-pinterest-p"></i></li>
            </ul>
          </div>
        </div>
      <p class="ms-5 text-light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

      </div>
      
     </footer>
  </header>

  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
